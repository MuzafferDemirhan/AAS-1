<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend AI - Manual Attendance</title>
    <style>
        /* --- General Reset & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eff3f8;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Layout Container --- */
        .dashboard-container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-left: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
            color: #202124;
        }

        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #e8eaed;
            color: #202124;
        }

        /* Active State */
        .nav-link.active {
            background-color: #e8f0fe;
            color: #1967d2;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        /* Logout */
        .logout-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            margin-top: auto;
        }
        
        .logout-link:hover {
            color: #d93025;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto; /* Allow scrolling inside main area */
        }

        .page-title {
            font-size: 26px;
            font-weight: 700;
            color: #111;
            margin-bottom: 25px;
        }

        /* --- Grid Layout --- */
        .content-grid {
            display: grid;
            grid-template-columns: 320px 1fr; /* Fixed width for form, remaining for table */
            gap: 25px;
            align-items: start;
        }

        /* --- Cards --- */
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #f1f3f4;
            padding: 25px;
        }

        .card-header {
            font-size: 16px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 20px;
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #202124;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            outline: none;
            background-color: #fff;
            transition: border 0.2s;
        }

        .form-control:focus {
            border-color: #1967d2;
        }

        .btn-submit {
            width: 100%;
            background-color: #1967d2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background-color: #1356b5;
        }

        /* --- Table Styles --- */
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 12px 15px;
            background-color: #f8f9fa;
            color: #202124;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
        }

        td {
            padding: 14px 15px;
            color: #333;
            border-bottom: 1px solid #f1f3f4;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Specific column widths optional but good for alignment */
        .col-user { width: 25%; }
        .col-date { width: 15%; }
        .col-time { width: 15%; }
        .col-status { width: 20%; }
        .col-admin { width: 25%; }

    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="#ced4da">
                        <rect width="40" height="40" />
                        <circle cx="20" cy="15" r="8" fill="#fff" />
                        <path d="M20 25c-6 0-11 4-11 9v6h22v-6c0-5-5-9-11-9z" fill="#fff" />
                    </svg>
                </div>
                <div class="profile-name">Profile</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li>
                        <a href="dashboard.html" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                            Main Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="attendance.html" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                            Attendance
                        </a>
                    </li>
                    <li>
                        <a href="manual_attendance.html" class="nav-link active">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                            Manual Attendance
                        </a>
                    </li>
                    <li>
                        <a href="reports.html" class="nav-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            Attendance Reports
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="login.html" class="logout-link" onclick="return confirmLogout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Manual Attendance</h1>

            <div class="content-grid">
                
                <div class="card">
                    <h2 class="card-header">Record Attendance</h2>
                    <form onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label class="form-label">Select Student</label>
                            <select id="studentSelect" class="form-control">
                                <option value="">Select Student</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Select Session</label>
                            <select id="sessionSelect" class="form-control">
                                <option value="">Select Session</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="statusSelect" class="form-control">
                                <option value="true">Present</option>
                                <option value="false">Absent</option>
                            </select>
                        </div>

                        <button class="btn-submit" onclick="submitManualAttendance(); return false;">Submit</button>
                    </form>
                </div>

                <div class="card">
                    <h2 class="card-header">Recent Manual Entries</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th class="col-user">User</th>
                                    <th class="col-date">Date</th>
                                    <th class="col-time">Time</th>
                                    <th class="col-status">Status</th>
                                    <th class="col-admin">Recorded By</th>
                                </tr>
                            </thead>
                            <tbody id="entriesTableBody">
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 20px; color: #999;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.querySelector('.profile-name').textContent = user.name || 'User';
        }
        
        let studentsData = [];
        let sessionsData = [];
        
        // Load students from database
        async function loadStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                studentsData = students;
                
                const select = document.getElementById('studentSelect');
                select.innerHTML = '<option value="">Select Student</option>' +
                    students.map(s => `<option value="${s.StudentID}">${s.FullName}</option>`).join('');
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }
        
        // Load sessions
        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();
                sessionsData = sessions;
                
                const select = document.getElementById('sessionSelect');
                select.innerHTML = '<option value="">Select Session</option>' +
                    sessions.map(s => {
                        const date = new Date(s.SessionDate).toLocaleDateString();
                        const time = s.StartTime ? s.StartTime.substring(0, 5) : '';
                        return `<option value="${s.SessionID}">Session ${s.SessionID} - ${date} ${time}</option>`;
                    }).join('');
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }
        
        // Load recent manual entries
        async function loadRecentEntries() {
            try {
                const response = await fetch('/api/attendance');
                const records = await response.json();
                
                const tbody = document.getElementById('entriesTableBody');
                if (records.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #999;">No entries yet</td></tr>';
                    return;
                }
                
                // Get details for each record
                const entriesWithDetails = await Promise.all(
                    records.slice(0, 10).map(async (record) => {
                        try {
                            const studentRes = await fetch(`/api/students/${record.StudentID}`);
                            const student = await studentRes.json();
                            const sessionRes = await fetch(`/api/sessions/${record.SessionID}`);
                            const session = await sessionRes.json();
                            return {
                                ...record,
                                studentName: student.FullName || 'Unknown',
                                sessionDate: session.SessionDate ? new Date(session.SessionDate).toLocaleDateString() : 'N/A',
                                sessionTime: session.StartTime ? session.StartTime.substring(0, 5) : 'N/A'
                            };
                        } catch (err) {
                            return {
                                ...record,
                                studentName: 'Unknown',
                                sessionDate: 'N/A',
                                sessionTime: 'N/A'
                            };
                        }
                    })
                );
                
                tbody.innerHTML = entriesWithDetails.map(entry => `
                    <tr>
                        <td>${entry.studentName}</td>
                        <td>${entry.sessionDate}</td>
                        <td>${entry.sessionTime}</td>
                        <td>${entry.PresentFlag ? 'Present' : 'Absent'}</td>
                        <td>${user.name || 'Admin'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading recent entries:', error);
                document.getElementById('entriesTableBody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; padding: 20px; color: #f44336;">Error loading entries</td></tr>';
            }
        }
        
        // Submit manual attendance
        async function submitManualAttendance() {
            const studentId = document.getElementById('studentSelect').value;
            const sessionId = document.getElementById('sessionSelect').value;
            const status = document.getElementById('statusSelect').value;
            
            if (!studentId || !sessionId) {
                alert('Please select both student and session');
                return;
            }
            
            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        StudentID: parseInt(studentId),
                        SessionID: parseInt(sessionId),
                        PresentFlag: status === 'true'
                    })
                });
                
                const data = await response.json();
                alert('Attendance recorded successfully!');
                
                // Reset form
                document.getElementById('studentSelect').value = '';
                document.getElementById('sessionSelect').value = '';
                
                // Reload recent entries
                loadRecentEntries();
            } catch (error) {
                console.error('Error submitting attendance:', error);
                alert('Error recording attendance');
            }
        }
        
        // Load data on page load
        loadStudents();
        loadSessions();
        loadRecentEntries();
        
        // Logout functionality
        function confirmLogout() {
            localStorage.removeItem('user');
            return true;
        }
    </script>

</body>
</html>
