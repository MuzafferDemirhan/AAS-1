<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAttend AI - Dashboard</title>
    <style>
        /* --- General Reset & Typography --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #eff3f8;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Layout Container --- */
        .dashboard-container {
            display: flex;
            height: 100%;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: #f8f9fa; /* Slightly off-white sidebar */
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            flex-shrink: 0;
        }

        /* Profile Section */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            padding-left: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 600;
            color: #202124;
        }

        /* Navigation */
        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #e8eaed;
            color: #202124;
        }

        /* Active State */
        .nav-link.active {
            background-color: #e8f0fe;
            color: #1967d2;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }

        /* Logout */
        .logout-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
            font-weight: 500;
            margin-top: auto;
        }
        
        .logout-link:hover {
            color: #d93025;
        }

        /* --- Main Content Area --- */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 26px;
            font-weight: 700;
            color: #202124;
            margin-bottom: 25px;
        }

        /* --- Stats Cards Grid --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #f1f3f4;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        /* Icon Colors */
        .icon-green { background-color: #e6f4ea; color: #1e8e3e; }
        .icon-blue { background-color: #e8f0fe; color: #1967d2; }
        .icon-orange { background-color: #fef7e0; color: #f9ab00; }

        .stat-info h3 {
            font-size: 13px;
            font-weight: 500;
            color: #5f6368;
            margin-bottom: 4px;
        }

        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            color: #202124;
        }

        /* --- Chart Section --- */
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #f1f3f4;
            margin-bottom: 25px;
        }

        .section-header {
            font-size: 16px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 20px;
        }

        /* SVG Chart Container */
        .chart-container {
            width: 100%;
            height: 250px;
            position: relative;
        }

        /* --- Recent Activity Section --- */
        .recent-activity-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
            border: 1px solid #f1f3f4;
            min-height: 150px; /* Placeholder height */
        }
        
        .recent-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="profile-section">
                <div class="avatar">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="#ced4da">
                        <rect width="40" height="40" />
                        <circle cx="20" cy="15" r="8" fill="#fff" />
                        <path d="M20 25c-6 0-11 4-11 9v6h22v-6c0-5-5-9-11-9z" fill="#fff" />
                    </svg>
                </div>
                <div class="profile-name">Profile</div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        Main Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="attendance.html" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                        Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="manual_attendance.html" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        Manual Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reports.html" class="nav-link">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        Attendance Reports
                    </a>
                </li>
            </ul>

            <a href="login.html" class="logout-link" onclick="return confirmLogout()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </a>
        </aside>

        <main class="main-content">
            <h1 class="page-title">Main Dashboard</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon-box icon-green">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <div class="stat-info">
                        <h3>Today's Attendance</h3>
                        <p>95%</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="icon-box icon-blue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </div>
                    <div class="stat-info">
                        <h3>On Time</h3>
                        <p>120</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="icon-box icon-orange">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    </div>
                    <div class="stat-info">
                        <h3>Late</h3>
                        <p>15</p>
                    </div>
                </div>
            </div>

            <div class="chart-card">
                <div class="section-header">Weekly Attendance Trend</div>
                <div class="chart-container">
                    <svg width="100%" height="100%" viewBox="0 0 1000 300" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#1967d2;stop-opacity:0.3" />
                                <stop offset="100%" style="stop-color:#1967d2;stop-opacity:0" />
                            </linearGradient>
                        </defs>
                        <line x1="0" y1="75" x2="1000" y2="75" stroke="#e0e0e0" stroke-width="1" />
                        <line x1="0" y1="150" x2="1000" y2="150" stroke="#e0e0e0" stroke-width="1" />
                        <line x1="0" y1="225" x2="1000" y2="225" stroke="#e0e0e0" stroke-width="1" />
                        
                        <path d="M0,250 C150,150 300,180 500,100 S800,180 1000,50 L1000,300 L0,300 Z" fill="url(#grad1)" />
                        <path d="M0,250 C150,150 300,180 500,100 S800,180 1000,50" fill="none" stroke="#1967d2" stroke-width="3" />
                    </svg>
                </div>
            </div>

            <div class="recent-activity-card">
                <div class="section-header">Recent Activity</div>
                <div class="recent-item">
                   <div class="avatar" style="width:32px; height:32px; background:#e8f0fe; color:#1967d2; display:flex; align-items:center; justify-content:center; font-size:12px; font-weight:bold;">JD</div>
                   <div style="font-size:14px;">Mustafa marked attendance at 09:02 AM</div>
                </div>
            </div>

        </main>
    </div>

    <script>
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) {
            window.location.href = 'login.html';
        } else {
            // Update profile name
            document.querySelector('.profile-name').textContent = user.name || 'User';
        }
        
        // Prevent navigation to current page (prevents page jump)
        document.addEventListener('DOMContentLoaded', function() {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                activeLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    return false;
                });
            }
        });
        
        // Load dashboard stats
        async function loadDashboardStats() {
            try {
                const response = await fetch('/api/dashboard/stats');
                const data = await response.json();
                
                // Update stat cards (if API returns data)
                if (data.totalStudents !== undefined) {
                    document.querySelectorAll('.stat-info p')[0].textContent = data.totalStudents;
                }
                if (data.totalCourses !== undefined) {
                    document.querySelectorAll('.stat-info p')[1].textContent = data.totalCourses;
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
        
        // Load stats on page load
        loadDashboardStats();
        
        // Logout functionality
        function confirmLogout() {
            localStorage.removeItem('user');
            return true;
        }
    </script>

</body>
</html>
